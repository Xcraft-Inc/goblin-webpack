<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>goblin</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Open+Sans+Condensed:300,600&amp;v2" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <style>
        /* FIXME: all styles here must be injected dynamically. */

        body {
            color: #999;
            font-family: 'Open Sans', Helvetica, Arial, Verdana, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        pre,
        xmp,
        plaintext,
        listing {
            display: block;
            margin: 0;
        }

        code {
            font: inherit;
            color: rgb(56, 56, 56);
            background-color: rgb(193, 209, 224);
            padding: 1px;
        }

        h1 {
            font-size: 100%;
            font-weight: 300;
            color: #666;
            margin: 0px;
            margin-top: 8px;
        }

        h1:first-of-type {
            margin-top: 0px;
        }

        h2 {
            font-size: 90%;
            font-weight: 300;
            color: #666;
            margin: 0px;
            margin-top: 8px;
        }

        h2:first-of-type {
            margin-top: 0px;
        }

        p {
            margin: 0px;
        }

        ul {
            font-size: 80%;
            margin: 0px;
            padding-left: 30px;
            list-style-type: disc;
        }

        ol {
            font-size: 80%;
            margin: 0px;
            padding-left: 30px;
        }

        code {
            margin: 0;
        }

        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }

        ::-webkit-scrollbar-track {}

        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 14px 14px #ccc;
            border: solid 2px transparent;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            box-shadow: inset 0 0 14px 14px #aaa;
        }
    </style>
</head>

<body>
    <div id="root" />
    <script type="text/javascript" src="main.bundle.js"></script>
</body>

</html>
